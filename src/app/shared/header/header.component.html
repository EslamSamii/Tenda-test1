
<div *ngIf="isHome() && !flipColor" class="container-lg">
  <section class="d-flex justify-content-between align-items-center pt-3">
    <img [routerLink]="'./home'" src="assets/images/logo-white.svg" class="logo" style="cursor: pointer;" alt="logo">
    <ul class="list-unstyled p-0 m-0 d-none d-lg-flex gap-4 nav-links">
      <li [routerLink]="['/home']" routerLinkActive="active"  style="font-size: 16px;" class=" c-white">Home</li>
      <li [routerLink]="['/explore']" style="font-size: 16px;" class=" c-white">Explore</li>
      <li [routerLink]="['/about']" style="font-size: 16px;" class="c-white">About</li>
      <li [routerLink]="['/contact-us']" style="font-size: 16px;" class=" c-white">Contact Us</li>
    </ul>
    <button mat-icon-button class="d-block d-lg-none nav-menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <mat-icon class="c-white" style="font-size: 30px;">menu</mat-icon>
    </button>
  </section>
</div>

<div *ngIf="!isHome() || flipColor" class="container-lg">
  <section class="d-flex justify-content-between align-items-center pt-3">
    <img [routerLink]="'./home'" src="assets/images/logo-colored.svg" class="logo" style="cursor: pointer;" alt="logo">

    <ul class="list-unstyled p-0 m-0 d-none d-lg-flex gap-4 nav-links">
      <li [routerLink]="['/home']" routerLinkActive="active"  class="fs-6 c-black">Home</li>
      <li [routerLink]="['/explore']" routerLinkActive="active" class="fs-6 c-black">Explore</li>
      <li [routerLink]="['/about']" routerLinkActive="active" class="fs-6 c-black">About</li>
      <li [routerLink]="['/contact-us']" routerLinkActive="active" class="fs-6 c-black">Contact Us</li>
    </ul>
    <button mat-icon-button class="d-block d-lg-none nav-menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <mat-icon class="c-black" style="font-size: 30px;">menu</mat-icon>
    </button>
  </section>
</div>
