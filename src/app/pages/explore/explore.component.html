<section class="container-lg d-flex flex-column align-items-center" style="margin-top: 100px;">
  <div class="d-none d-lg-flex flex-wrap justify-content-between flex-column flex-lg-row gap-2 rounded rounded-pill" style="background-color: #FFFDF3;">
    <button [routerLink]="['../explore']" [queryParams]="{'filter':''}" routerLinkActive="bg-blue2" class="btn py-2 px-3 font2 rounded rounded-pill" style="font-size: 16px;font-weight: 700;">
      ALL
    </button>
    <ng-container *ngFor="let item of categories">
      <button [routerLink]="['../explore']" [queryParams]="{'filter':item.id}" routerLinkActive="bg-blue2" class="btn  py-2 px-3 font2 rounded rounded-pill" style="font-size: 16px;font-weight: 700;">
        {{item.title | uppercase}}
      </button>
    </ng-container>

  </div>

  <div class="d-flex d-lg-none w-100 flex-wrap justify-content-between flex-column flex-lg-row gap-2 rounded rounded-4" style="background-color: #FFFDF3;">
    <button [routerLink]="['../explore']" [queryParams]="{'filter':''}" routerLinkActive="bg-blue2" class="btn py-2 px-3 font2 rounded rounded-pill" style="font-size: 16px;font-weight: 700;">
      ALL
    </button>
    <ng-container *ngFor="let item of categories">
      <button [routerLink]="['../explore']" [queryParams]="{'filter':item.id}" routerLinkActive="bg-blue2" class="btn  py-2 px-3 font2 rounded rounded-pill" style="font-size: 16px;font-weight: 700;">
        {{item.title | uppercase}}
      </button>
    </ng-container>

  </div>

  <div class="row w-100" style="margin-top: 70px;" >

    <ng-container *ngFor="let item of adventuresData?.result ? adventuresData.result : []">
          <!-- start loop -->
    <ng-container *ngIf="item.title == 'transport' && !isAll">
      <app-transportation [CategId]="item?.category_id"></app-transportation>
    </ng-container>

    <div *ngIf="item.title != 'transport'" class="col-12 col-md-6 col-lg-4 p-2  fadeInUp animated">
      <div class=" rounded rounded-4 d-flex flex-column overflow-hidden h-100" style="background-color: #FFFDF3;">
        <div class="overflow-hidden position-relative w-100" style="height: 380px;">
          <img class="hvr-grow w-100 h-100" [routerLink]="['/adventure/'+ item?.id]" src="{{item?.image}}" style="cursor: pointer; object-fit: cover;">
        </div>
        <div class="p-3 d-flex flex-column justify-content-between" style="height: 280px;">
          <div>
              <h3 class="m-0 font1" style="font-weight: 600; font-size: 28px;">{{item?.title}}</h3>
            <div class="d-flex justify-content-between align-items-center my-3">
              <div class="d-flex c-blue1 font2 align-items-center" style="font-size: 20px;font-weight: 700;">
                <img class="me-1" style="object-fit: cover;width: 13px" src="{{getCateg(item.category_id)?.icon}}" alt="">
                <!-- <img class="me-1" style="object-fit: cover;width: 13px" src="assets/images/categ1.svg" alt=""> -->

                {{getCateg(item.category_id)?.title}}
              </div>
              <p class="m-0 c-blue3 font2" style="font-size: 20px">{{item?.date}}</p>
              <!-- <p class="m-0 c-blue3" style="font-size: 20px"> 15 <span class="mx-1" style="color: #767E86;">to</span> 8 6</p> -->

            </div>
            <p class="font2 my-4 line-overflow-4" style="font-size: 18px;">{{item?.description}}</p>
          </div>

          <div class="d-flex justify-content-between">
            <div class="d-flex gap-2">
              <div class="d-flex flex-column justify-content-center align-items-center">
                <span class="font2" style="color: #767E86; font-size: 16px;font-weight: 400;">Price</span>
                <span class="c-blue2 font2" style="font-size: 18px;font-weight: 700;">EGY</span>
              </div>
              <span class="c-blue2 font2" style="font-size: 42px;font-weight: 700;line-height: 54px;">{{item?.price | number: '1.0-0'}}</span>
            </div>
            <button [routerLink]="['/adventure/'+ item?.id +'/book']" style="width: fit-content;height: 54px;" mat-raised-button class="font2 bg-blue3 px-3 py-1 rounded rounded-3 btn text-white">
              <span class="font2" style="font-size: 18px;font-weight: 700;">Book Now</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end loop -->
    </ng-container>



  </div>


</section>
