<section class="container-lg w-100" style="margin-top: 100px;">
  <div class="row">

    <ng-container *ngIf="!isSuccess">
      <h1 class="header-sec font1" style="font-size: 54px;line-height: 40px;">Contact Us</h1>
      <p class="font2 my-4 p-0" style="font-size: 24px;line-height: 33px;">Enter your contact information and one of our team will reach you ASAP.</p>
      <form [formGroup]="es_form" action="" class="mt-5">
        <div class="row">

          <div class="col-12 col-lg-6 p-3 my-3 d-flex flex-column gap-1">
            <label for="FormControlInput1" style="font-size: 20px;" class="form-label font2">Email</label>
            <input formControlName="email" type="email" class="form-control font2" id="FormControlInput1" style="padding: 15px 20px; font-size: 20px;background-color: #FFFDF3;border-color: #FBC972;" placeholder="name@example.com">
          </div>
          <div class="col-12 col-lg-6 p-3 my-3 d-flex flex-column gap-1">
            <label for="FormControlInput2" style="font-size: 20px;" class="form-label font2">Telephone</label>
            <input formControlName="phone" type="text" class="form-control font2" id="FormControlInput2" style="padding: 15px 20px; font-size: 20px;background-color: #FFFDF3;border-color: #FBC972;" placeholder="Enter your telephone">
          </div>
          <div class="col-12 col-lg-6 p-3 my-3 d-flex flex-column gap-1">
            <label for="FormControlInput3" style="font-size: 20px;" class="form-label font2">First Name</label>
            <input formControlName="fname" type="text" class="form-control font2" id="FormControlInput3" style="padding: 15px 20px; font-size: 20px;background-color: #FFFDF3;border-color: #FBC972;" placeholder="Enter your first name">
          </div>
          <div class="col-12 col-lg-6 p-3 my-3 d-flex flex-column gap-1">
            <label for="FormControlInput4" style="font-size: 20px;" class="form-label font2">Last Name</label>
            <input formControlName="lname" type="text" class="form-control font2" id="FormControlInput4" style="padding: 15px 20px; font-size: 20px;background-color: #FFFDF3;border-color: #FBC972;" placeholder="Enter your last name">
          </div>
          <div class="col-12 p-3 my-3 d-flex flex-column gap-1">
            <label for="FormControlInput5" style="font-size: 20px;" class="form-label font2">Message</label>
            <textarea formControlName="message" id="FormControlInput5" class="form-control font2" name="message" cols="30" rows="4" style="padding: 15px 20px; font-size: 20px;background-color: #FFFDF3;border-color: #FBC972;" placeholder="Enter your email"></textarea>
          </div>
          <div class="col-12 p-3 my-3 d-flex flex-column gap-1">
            <button (click)="bookBtn()" [disabled]="es_form.invalid || isLoading" style="height: 54px;" mat-raised-button class="w-100 font2 bg-blue3 px-5 py-3 rounded rounded-3 btn text-white">
              <div class="font2" style="font-size: 20px;font-weight: 700;">
                <div *ngIf="isLoading" class="spinner-border text-light mx-1" style="width: 21px;height: 21px;font-size: 10px;" role="status"></div>
                Send
              </div>
            </button>
          </div>


        </div>
      </form>
    </ng-container>



    <div *ngIf="isSuccess" class="col-12 p-2 my-2 d-flex flex-column justify-content-center align-items-center">
      <svg style="color: #fff;padding: 5px;" xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-check-lg bg-success rounded-circle " viewBox="0 0 16 16">
        <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
      </svg>
      <h2 class="font1 my-5" style="font-weight: 700; font-size: 52px;">Congratulations!</h2>
      <p class="font2" style="color: #828282;font-size: 16px;">Your request has been registered successfully</p>
      <button [routerLink]="['/explore']" type="button" style="height: 54px;" mat-raised-button class="w-100 my-5 bg-blue3 px-5 py-3 rounded rounded-3 btn text-white">
        <span class="font2" style="font-size: 18px;font-weight: 700;">Explore more adventures</span>
      </button>
    </div>
  </div>

</section>
